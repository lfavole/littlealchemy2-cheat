stages:
  - build-and-test
  - deploy

run-tests:
  stage: build-and-test
  parallel:
    matrix:
      - IMAGE:
          - rust:latest
          - rustlang/rust:nightly
        TAGS:
          - saas-windows-medium-amd64
          - saas-macos-medium-m1
          - saas-linux-medium-amd64
  image: $IMAGE
  tags: [$TAGS]
  script:
    - cargo build --verbose
    - cargo test --verbose

docs:
  stage: deploy
  image: rust:latest
  tags:
    - saas-linux-medium-amd64
  script:
    - cargo build --verbose
    - cargo test --verbose
    - cargo run --example build-book -- --verbose
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  allow_failure: true
